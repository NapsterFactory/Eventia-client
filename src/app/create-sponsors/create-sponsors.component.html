<div class="col-md-8 offset-md-3">
<h3> Create Sponsors </h3>
<form (ngSubmit) = "OnSubmit()">
    <div class="form-group">
<label>Name Sponsor</label>
<input type="text" class="form-control" id = "Name"  [(ngModel)]="sponsor.name" name="Name Sponsor">

    </div>

    <div class="form-group">
        <label> phonenumber</label>
        <input type="text" class="form-control" id = "phonenumber"  [(ngModel)]="sponsor.phonenumber" name="phonenumber">
        
            </div>
            <div class="form-group">
                <label> contactEmail</label>
                <input type="text" class="form-control" id = "contactEmail"  [(ngModel)]="sponsor.contactEmail" name="contactEmail">
                
                    </div>
                
                <div class="form-group">
                    <label> isActive</label>
                    <input type="text" class="form-control" id = "status"  [(ngModel)]="sponsor.isActive" name="isActive">
                    
                        </div>
                        <div class="form-group">
                            <label> Address</label>
                            <input type="text" class="form-control" id = "address"  [(ngModel)]="sponsor.address" name="address">
                            
                                </div>
                                <div class="form-group">
                                    <label> LogoUrl</label>
                                    <input type="text" class="form-control" id = "logoUrl"  [(ngModel)]="sponsor.logoUrl" name="logoUrl">
                                    
                                        </div>
                                        <div class="form-group">
                                            <label> WebsiteUrl</label>
                                            <input type="text" class="form-control" id = "websiteUrl"  [(ngModel)]="sponsor.websiteUrl" name="websiteUrl">
                                            
                                                </div>
                                                <button type="submit" class="btn btn-success">Create sponsers</button>
                                                 
</form>
</div>

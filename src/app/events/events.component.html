<div id="wrapper">
    <app-navbar></app-navbar>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>{{ selectedEvent ? 'Edit Event' : 'Create Event' }}</h1>
                    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Event Name:</label>
                            <input type="text" id="name" class="form-control" formControlName="name" required>
                        </div>
                        <div class="form-group">
                            <label for="number">Event Number:</label>
                            <input type="number" id="number" class="form-control" formControlName="number" required>
                        </div>
                        <div class="form-group">
                            <label for="starting_date">Starting Date:</label>
                            <input type="date" id="starting_date" class="form-control" formControlName="starting_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date:</label>
                            <input type="date" id="end_date" class="form-control" formControlName="end_date" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">{{ selectedEvent ? 'Save' : 'Create' }}</button>
                            <button type="button" class="btn btn-secondary" (click)="cancelEdit()">{{ selectedEvent ? 'Cancel' : 'Reset' }}</button>  
       
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <h1>Event List</h1>
                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Event Name</th>
                                <th>Event Number</th>
                                <th>Starting Date</th>
                                <th>End Date</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let event of events">
                                <td>{{ event.name }}</td>
                                <td>{{ event.number }}</td>
                                <td>{{ event.starting_date }}</td>
                                <td>{{ event.end_date }}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" (click)="editEvent(event)">Edit</button>
                                    <button class="btn btn-danger btn-sm" (click)="deleteEvent(event)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
